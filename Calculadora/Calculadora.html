<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Mat</title>

    <link rel="stylesheet" href="Calculadora.css">
</head>


<body>
    <table>
        <caption id="calc">Conta</caption>
        <footer>Calculadora</footer>
        <tbody class="bodyT">
            <tr>
                <td id="tecla1" onclick="clique('tecla1')">1</td>
                <td id="tecla2" onclick="clique('tecla2')">2</td>
                <td id="tecla3" onclick="clique('tecla3')">3</td>
                <td onclick="cont('vezes')">X</td>
                <td onclick='reset()'>C</td>
            </tr>
            <tr>
                <td id="tecla4" onclick="clique('tecla4')">4</td>
                <td id="tecla5" onclick="clique('tecla5')">5</td>
                <td id="tecla6" onclick="clique('tecla6')">6</td>
                <td onclick="cont('subtracao')">-</td>
                <td onclick="cont('adicao')">+</td>
            </tr>
            <tr>
                <td id="tecla7" onclick="clique('tecla7')">7</td>
                <td id="tecla8" onclick="clique('tecla8')">8</td>
                <td id="tecla9" onclick="clique('tecla9')">9</td>
                <td onclick="cont('divisao')">รท</td>
                <td onclick="cont('igual')">=</td>
            </tr>
        </tbody>
    </table>
    <p id="msg"></p>
    
    <script src="Calculadora.js">
    </script>

</body>

</html>
